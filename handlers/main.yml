---
- name: restart nginx
  service:
    name: "{{ nginx_service_name }}"
    state: restarted
  when: nginx_installation_type in nginx_installation_types_using_service and nginx_daemon_mode == "on"

- name: reload nginx
  service:
    name: "{{ nginx_service_name }}"
    state: reloaded
  when: nginx_installation_type in nginx_installation_types_using_service and nginx_daemon_mode == "on"
