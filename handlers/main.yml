---
- name: restart nginx
  service: name=nginx state=restarted 
  when: nginx_installation_type in nginx_installation_types_using_service and nginx_daemon_mode and nginx_manage_service

- name: reload nginx
  service: name=nginx state=reloaded
  when: nginx_installation_type in nginx_installation_types_using_service and nginx_daemon_mode and nginx_manage_service
