---
- name: "Create the directories for site specific configurations"
  file:
    group: "{{ nginx_group }}"
    mode: 493
    owner: root
    path: "{{nginx_conf_dir}}/{{ item }}"
    state: directory
  tags:
    - configuration
    - nginx
  with_items:
    - sites-available
    - sites-enabled
    - auth_basic
    - conf.d

- name: "Ensure log directory exist"
  file:
    group: "{{ nginx_group }}"
    mode: 493
    owner: "{{ nginx_user }}"
    path: "{{ nginx_log_dir }}"
    state: directory
  tags:
    - configuration
    - nginx

- name: "Copy the nginx configuration file"
  template:
    dest: "{{ nginx_conf_dir }}/nginx.conf"
    src: nginx.conf.j2
  notify:
    - "restart nginx"
  tags:
    - configuration
    - nginx

- name: "Ensure auth_basic files created"
  template:
    src: auth_basic.j2
    dest: "{{nginx_conf_dir}}/auth_basic/{{ item }}"
    owner: root
    group: "{{nginx_group}}"
    mode: 0750
  with_items: nginx_auth_basic_files.keys()
  tags:
    - configuration
    - nginx

- name: "Create the configurations for sites"
  template:
    src: site.conf.j2
    dest: "{{nginx_conf_dir}}/sites-available/{{ item }}.conf"
  with_items: nginx_sites.keys()
  notify:
    - "restart nginx"
  tags:
    - configuration
    - nginx

- name: "Create links for sites-enabled"
  file:
    state: link
    src: "{{ nginx_conf_dir }}/sites-available/{{ item }}.conf"
    dest: "{{ nginx_conf_dir }}/sites-enabled/{{ item }}.conf"
  with_items: nginx_sites.keys()
  notify:
    - "reload nginx"
  tags:
    - configuration
    - nginx

- name: "Create the configurations for independent config file"
  template:
    src: config.conf.j2
    dest: "{{nginx_conf_dir}}/conf.d/{{ item }}.conf"
  with_items: nginx_configs.keys()
  notify:
    - "reload nginx"
  tags:
    - configuration
    - nginx

- name: "Check nginx syntax of configuration files"
  always_run: true
  changed_when: "result.rc != 0"
  register: result
  shell: "{{ nginx_binary_name }} -t"
  tags:
    - configuration
    - nginx
  when: nginx_installation_type in nginx_installation_types_using_service
